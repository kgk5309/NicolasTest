<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function doAction() {
      window.ReactNativeWebView.postMessage("buttonClick");
    }

    receiver.addEventListener('message', (event) => {
      const { type, data } = JSON.parse(event.data);
      if (type === "sendImage") {
        document.getElementById("id").innerText = type
        document.getElementById("imageText").innerText = data
      }
      const handler = receiveWebviewMessageMap.get(type);
      handler?.(data);
    });
    
  </script>
</head>
<body>
  <button onclick="doAction()">
    click me
  </button>
  <span id="id">아이디가 없습니다.</span>
  <br>
  <span id="imageText">이미지 텍스트</span>
  <br>
  <img id="image" src="" style="width: 100%; height: auto;" />
</body>
</html>
